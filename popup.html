<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure PIM Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading role data...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main-content" style="display: none;">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="title-section">
          <div class="icon">üõ°Ô∏è</div>
          <div>
            <h1>Azure PIM Helper</h1>
            <p>Manage your privileged role lifecycle</p>
          </div>
        </div>
        
        <div class="header-actions">
          <button id="refresh-btn" class="btn btn-icon" title="Refresh roles">
            <span class="refresh-icon">üîÑ</span>
          </button>
          <button id="theme-toggle" class="btn btn-icon" title="Toggle theme">
            <span id="theme-icon">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>
      
      <div id="last-refresh" class="last-refresh"></div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tabs">
      <button class="tab-trigger active" data-tab="eligible">
        Eligible (<span id="eligible-count">0</span>)
      </button>
      <button class="tab-trigger" data-tab="active">
        Active (<span id="active-count">0</span>)
      </button>
      <button class="tab-trigger" data-tab="expiring">
        Expiring (<span id="expiring-count">0</span>)
        <span class="warning-icon" style="display: none;">‚ö†Ô∏è</span>
      </button>
    </nav>

    <!-- Tab Content -->
    <main class="tab-container">
      <div id="eligible-content" class="tab-content">
        <div id="eligible-roles" class="roles-container"></div>
      </div>
      
      <div id="active-content" class="tab-content" style="display: none;">
        <div id="active-roles" class="roles-container"></div>
      </div>
      
      <div id="expiring-content" class="tab-content" style="display: none;">
        <div id="expiring-roles" class="roles-container"></div>
      </div>
    </main>

    <!-- Status Message -->
    <div id="status-message" class="status-message" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
